<!DOCTYPE html>
<html>
    <head>
        <title>My Drive - Google Drive</title>
        <link rel="icon" href="//ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
        <link href="dacss.css" rel="stylesheet">
    </head>
    <body id="bruh_sus"style="background-color: black; margin: 0;">
        <div class="main_container"style="min-height: 100%; max-width: 960px; margin: auto;">
            <script>
                function dropHandler(ev) {
                    console.log('File(s) dropped');

                    function preventDefaults (ev) {
                        ev.preventDefault()
                        ev.stopPropagation()
                    }
                    // Prevent default behavior (Prevent file from being opened)
                    preventDefault(ev);

                    if (ev.dataTransfer.items) {
                        // Use DataTransferItemList interface to access the file(s)
                        for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                        // If dropped items aren't files, reject them
                        if (ev.dataTransfer.items[i].kind === 'file') {
                            var file = ev.dataTransfer.items[i].getAsFile();
                            console.log('... file[' + i + '].name = ' + file.name);
                        }
                        }
                    } else {
                        // Use DataTransfer interface to access the file(s)
                        for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                        console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
                        }
                    }
                }
            </script>
            <div class="drop_files" ondrop="dropHandler(event);"ondragover="dragOverHandler(event);">
                
            </div>
            <div class="download_main_container">
                <div style="margin-left: 10px;">
                    <p class="var-font">
                        v1.1
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
