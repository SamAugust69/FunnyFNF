<body>
    <script>
        var myAudio,
            myVolume = 100,
            $volume = $('#volume');

        $volume.slider({
            value: myVolume,
            min: 0,
            max: 100,
            step: 0.1,
            slide: function(e, ui) {
                if (myAudio) myAudio.setVolume(ui.value);
            },
            stop: function(e, ui) {
                myVolume = ui.value;
            }
        });

        // every time you wan to play a new sound
        myAudio = soundManager.createSound({
            url: '/path/to/song.mp3'
            volume: $volume.slider('value')
        });
    </script>
    <div class="slidecontainer">
        <input type="range" step=".05" min="0" max="1" value=".50" class="slider " id="volSlider">
        <span class="funynhaha">
                75
        </span>
        <button class="disButton">
            disable volume
        </button>
        <script src="test.js"></script>
    </div>
